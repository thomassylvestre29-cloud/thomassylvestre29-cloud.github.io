<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skull King - Calculateur</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Icônes SVG simples
    const Skull = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="9" cy="12" r="1" fill="currentColor"/>
        <circle cx="15" cy="12" r="1" fill="currentColor"/>
        <path d="M12 2C6.5 2 2 6.5 2 12s2 8 5 10c1 .7 2 1 3 1h4c1 0 2-.3 3-1 3-2 5-4.5 5-10S17.5 2 12 2z"/>
        <path d="M10 17v2m4-2v2"/>
      </svg>
    );

    const Users = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87m-4-12a4 4 0 0 1 0 7.75"/>
      </svg>
    );

    const Plus = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const Minus = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const Trash = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );

    const Trophy = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 0h1.5a2.5 2.5 0 0 1 0 5H18m-6 9v-4m0 0a6 6 0 0 0 6-6V4H6v6a6 6 0 0 0 6 6z"/>
      </svg>
    );

    const ArrowLeft = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
    );

    const RotateCcw = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="1 4 1 10 7 10"/>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
      </svg>
    );

    function SkullKingScorer() {
      const [players, setPlayers] = useState([]);
      const [currentRound, setCurrentRound] = useState(1);
      const [newPlayerName, setNewPlayerName] = useState('');
      const [roundData, setRoundData] = useState({});
      const [showAddPoints, setShowAddPoints] = useState(false);
      const [gameStarted, setGameStarted] = useState(false);
      const [bidsLocked, setBidsLocked] = useState(false);

      const addPlayer = () => {
        if (newPlayerName.trim() && players.length < 8) {
          setPlayers([...players, { 
            name: newPlayerName.trim(), 
            totalScore: 0,
            rounds: []
          }]);
          setNewPlayerName('');
        }
      };

      const removePlayer = (index) => {
        setPlayers(players.filter((_, i) => i !== index));
        const newRoundData = { ...roundData };
        Object.keys(newRoundData).forEach(round => {
          delete newRoundData[round][index];
        });
        setRoundData(newRoundData);
      };

      const startGame = () => {
        if (players.length >= 2) {
          setGameStarted(true);
        }
      };

      const calculateScore = (bid, tricks, pirates, skullKing, bonuses) => {
        const bidNum = parseInt(bid) || 0;
        const tricksNum = parseInt(tricks) || 0;
        const piratesNum = parseInt(pirates) || 0;
        const skullKingNum = parseInt(skullKing) || 0;
        const bonusesNum = parseInt(bonuses) || 0;

        if (bidNum === 0 && tricksNum === 0) {
          return currentRound * 10;
        }

        if (bidNum === tricksNum) {
          return 20 * bidNum + piratesNum * 20 + skullKingNum * 40 + bonusesNum;
        } else {
          return -10 * Math.abs(bidNum - tricksNum);
        }
      };

      const updateBid = (playerIndex, increment) => {
        const data = getRoundData(playerIndex);
        const currentBid = parseInt(data.bid) || 0;
        const newBid = Math.max(0, Math.min(currentRound, currentBid + increment));
        
        setRoundData(prev => ({
          ...prev,
          [currentRound]: {
            ...prev[currentRound],
            [playerIndex]: {
              ...prev[currentRound]?.[playerIndex],
              bid: newBid
            }
          }
        }));
      };

      const updateTricks = (playerIndex, increment) => {
        const data = getRoundData(playerIndex);
        const currentTricks = parseInt(data.tricks) || 0;
        const newTricks = Math.max(0, Math.min(currentRound, currentTricks + increment));
        
        setRoundData(prev => ({
          ...prev,
          [currentRound]: {
            ...prev[currentRound],
            [playerIndex]: {
              ...prev[currentRound]?.[playerIndex],
              tricks: newTricks
            }
          }
        }));
      };

      const updateRoundData = (playerIndex, field, value) => {
        setRoundData(prev => ({
          ...prev,
          [currentRound]: {
            ...prev[currentRound],
            [playerIndex]: {
              ...prev[currentRound]?.[playerIndex],
              [field]: value
            }
          }
        }));
      };

      const lockBids = () => {
        setBidsLocked(true);
      };

      const validateRound = () => {
        const currentData = roundData[currentRound] || {};
        const updatedPlayers = players.map((player, idx) => {
          const data = currentData[idx] || {};
          const score = calculateScore(
            data.bid,
            data.tricks,
            data.pirates || 0,
            data.skullKing || 0,
            data.bonuses || 0
          );
          
          return {
            ...player,
            rounds: [...player.rounds, score],
            totalScore: player.totalScore + score
          };
        });

        setPlayers(updatedPlayers);
        setShowAddPoints(false);
        setBidsLocked(false);
        if (currentRound < 10) {
          setCurrentRound(currentRound + 1);
        }
      };

      const goToPreviousRound = () => {
        if (currentRound > 1 || players[0].rounds.length > 0) {
          // Si on a déjà validé des manches, on annule la dernière
          if (players[0].rounds.length > 0) {
            const updatedPlayers = players.map(player => {
              const lastScore = player.rounds[player.rounds.length - 1];
              return {
                ...player,
                rounds: player.rounds.slice(0, -1),
                totalScore: player.totalScore - lastScore
              };
            });
            setPlayers(updatedPlayers);
            
            // Si on était sur une nouvelle manche, on revient en arrière
            if (currentRound > players[0].rounds.length) {
              setCurrentRound(currentRound - 1);
            }
          } else {
            // Sinon on revient juste à la manche précédente
            setCurrentRound(Math.max(1, currentRound - 1));
          }
          
          setBidsLocked(false);
          setShowAddPoints(false);
        }
      };

      const resetGame = () => {
        setPlayers([]);
        setCurrentRound(1);
        setRoundData({});
        setNewPlayerName('');
        setGameStarted(false);
        setShowAddPoints(false);
        setBidsLocked(false);
      };

      const getRoundData = (playerIndex) => {
        return roundData[currentRound]?.[playerIndex] || {};
      };

      // Page d'ajout de joueurs
      if (!gameStarted) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <div className="text-center mb-8 pt-8">
                <div className="flex items-center justify-center gap-3 mb-2">
                  <Skull className="w-12 h-12 text-red-500" />
                  <h1 className="text-5xl font-bold">⚓</h1>
                  <Skull className="w-12 h-12 text-red-500" />
                </div>
                <p className="text-blue-300 text-lg mt-2">Calculateur de Score</p>
              </div>

              <div className="bg-slate-800 rounded-lg p-6 shadow-xl">
                <h2 className="text-2xl font-semibold mb-6 flex items-center gap-2">
                  <Users className="w-6 h-6" />
                  Joueurs ({players.length}/8)
                </h2>
                
                <div className="flex gap-2 mb-6">
                  <input
                    type="text"
                    value={newPlayerName}
                    onChange={(e) => setNewPlayerName(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && addPlayer()}
                    placeholder="Nom du joueur"
                    className="flex-1 px-4 py-3 bg-slate-700 rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none text-lg"
                    maxLength={20}
                  />
                  <button
                    onClick={addPlayer}
                    disabled={players.length >= 8}
                    className="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed rounded-lg font-semibold flex items-center gap-2 transition"
                  >
                    <Plus className="w-5 h-5" />
                    Ajouter
                  </button>
                </div>

                {players.length > 0 ? (
                  <>
                    <div className="space-y-2 mb-6">
                      {players.map((player, idx) => (
                        <div key={idx} className="flex justify-between items-center bg-slate-700 px-4 py-3 rounded-lg">
                          <span className="text-lg font-medium">{player.name}</span>
                          <button 
                            onClick={() => removePlayer(idx)} 
                            className="text-red-400 hover:text-red-300 p-1 transition"
                          >
                            <Trash className="w-5 h-5" />
                          </button>
                        </div>
                      ))}
                    </div>

                    <button
                      onClick={startGame}
                      disabled={players.length < 2}
                      className="w-full px-6 py-4 bg-green-600 hover:bg-green-700 disabled:bg-slate-600 disabled:cursor-not-allowed rounded-lg font-bold text-xl transition"
                    >
                      Commencer la partie
                    </button>
                    {players.length < 2 && (
                      <p className="text-center text-slate-400 text-sm mt-2">
                        Minimum 2 joueurs requis
                      </p>
                    )}
                  </>
                ) : (
                  <p className="text-center text-slate-400 py-8">
                    Ajoutez au moins 2 joueurs pour commencer
                  </p>
                )}
              </div>
            </div>
          </div>
        );
      }

      // Page d'ajout de bonus (pirates, SK, etc.)
      if (showAddPoints) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-4">
            <div className="max-w-4xl mx-auto">
              <div className="mb-6 flex justify-between items-center">
                <button
                  onClick={() => setShowAddPoints(false)}
                  className="flex items-center gap-2 text-blue-300 hover:text-blue-200 transition"
                >
                  <ArrowLeft className="w-5 h-5" />
                  Retour
                </button>
                <button
                  onClick={goToPreviousRound}
                  className="flex items-center gap-2 px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg transition"
                >
                  <RotateCcw className="w-4 h-4" />
                  Annuler la manche
                </button>
              </div>

              <div className="bg-slate-800 rounded-lg p-4 mb-6 text-center shadow-xl">
                <h2 className="text-2xl font-bold">Bonus - Manche {currentRound}</h2>
                <p className="text-sm text-blue-300 mt-1">Pirates capturés et autres bonus</p>
              </div>

              <div className="bg-slate-800 rounded-lg p-6 shadow-xl overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="border-b border-slate-600">
                      <th className="text-left pb-3 pr-4">Joueur</th>
                      <th className="text-center pb-3 px-2">Pirates</th>
                      <th className="text-center pb-3 px-2">Skull King</th>
                      <th className="text-center pb-3 px-2">Autres Bonus</th>
                    </tr>
                  </thead>
                  <tbody>
                    {players.map((player, idx) => {
                      const data = getRoundData(idx);
                      
                      return (
                        <tr key={idx} className="border-b border-slate-700">
                          <td className="py-3 pr-4 font-semibold">{player.name}</td>
                          <td className="py-3 px-2">
                            <input
                              type="number"
                              min="0"
                              max="14"
                              value={data.pirates || ''}
                              onChange={(e) => updateRoundData(idx, 'pirates', e.target.value)}
                              placeholder="0"
                              className="w-20 px-2 py-2 bg-slate-700 rounded text-center border border-slate-600 focus:border-blue-500 focus:outline-none"
                            />
                          </td>
                          <td className="py-3 px-2">
                            <input
                              type="number"
                              min="0"
                              max="5"
                              value={data.skullKing || ''}
                              onChange={(e) => updateRoundData(idx, 'skullKing', e.target.value)}
                              placeholder="0"
                              className="w-20 px-2 py-2 bg-slate-700 rounded text-center border border-slate-600 focus:border-blue-500 focus:outline-none"
                            />
                          </td>
                          <td className="py-3 px-2">
                            <input
                              type="number"
                              min="0"
                              value={data.bonuses || ''}
                              onChange={(e) => updateRoundData(idx, 'bonuses', e.target.value)}
                              placeholder="0"
                              className="w-20 px-2 py-2 bg-slate-700 rounded text-center border border-slate-600 focus:border-blue-500 focus:outline-none"
                            />
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>

                <button
                  onClick={validateRound}
                  className="w-full mt-6 px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-lg transition"
                >
                  Valider la manche
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Page principale - Classement avec saisie annonces/plis
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-4 pb-8">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-between items-center mb-6 pt-4">
              <button
                onClick={goToPreviousRound}
                disabled={currentRound === 1 && players[0].rounds.length === 0}
                className="flex items-center gap-2 px-4 py-2 bg-orange-600 hover:bg-orange-700 disabled:bg-slate-700 disabled:cursor-not-allowed rounded-lg transition"
              >
                <RotateCcw className="w-4 h-4" />
                Annuler
              </button>
              
              <div className="text-center">
                <div className="flex items-center justify-center gap-3 mb-1">
                  <Skull className="w-8 h-8 text-red-500" />
                  <h1 className="text-3xl font-bold">⚓</h1>
                  <Skull className="w-8 h-8 text-red-500" />
                </div>
                <p className="text-blue-300">Manche {currentRound} / 10</p>
              </div>
              
              <div className="w-24"></div>
            </div>

            {/* Section saisie annonces/plis */}
            {currentRound <= 10 && players[0].rounds.length < 10 && (
              <div className="bg-slate-800 rounded-lg p-6 mb-6 shadow-xl">
                <h2 className="text-xl font-semibold mb-4">
                  {!bidsLocked ? 'Annonces' : 'Plis réalisés'}
                </h2>
                <div className="space-y-3">
                  {players.map((player, idx) => {
                    const data = getRoundData(idx);
                    const roundScore = calculateScore(
                      data.bid,
                      data.tricks,
                      data.pirates,
                      data.skullKing,
                      data.bonuses
                    );
                    
                    return (
                      <div key={idx} className="bg-slate-700 rounded-lg p-4">
                        <div className="flex items-center justify-between mb-3">
                          <span className="font-semibold text-lg">{player.name}</span>
                          {bidsLocked && (
                            <span className="text-sm text-slate-400">
                              Annonce: {data.bid || 0}
                            </span>
                          )}
                        </div>
                        
                        {!bidsLocked ? (
                          <div className="flex items-center justify-center gap-4">
                            <button
                              onClick={() => updateBid(idx, -1)}
                              className="p-3 bg-slate-600 hover:bg-slate-500 rounded-lg transition"
                            >
                              <Minus className="w-6 h-6" />
                            </button>
                            <div className="text-center min-w-[80px]">
                              <div className="text-4xl font-bold">{data.bid || 0}</div>
                              <div className="text-xs text-slate-400 mt-1">Annonce</div>
                            </div>
                            <button
                              onClick={() => updateBid(idx, 1)}
                              className="p-3 bg-slate-600 hover:bg-slate-500 rounded-lg transition"
                            >
                              <Plus className="w-6 h-6" />
                            </button>
                          </div>
                        ) : (
                          <div className="flex items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                              <button
                                onClick={() => updateTricks(idx, -1)}
                                className="p-3 bg-slate-600 hover:bg-slate-500 rounded-lg transition"
                              >
                                <Minus className="w-6 h-6" />
                              </button>
                              <div className="text-center min-w-[60px]">
                                <div className="text-3xl font-bold">{data.tricks || 0}</div>
                                <div className="text-xs text-slate-400 mt-1">Plis</div>
                              </div>
                              <button
                                onClick={() => updateTricks(idx, 1)}
                                className="p-3 bg-slate-600 hover:bg-slate-500 rounded-lg transition"
                              >
                                <Plus className="w-6 h-6" />
                              </button>
                            </div>
                            <div className="text-right">
                              <span className={`text-2xl font-bold ${roundScore >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {roundScore > 0 ? '+' : ''}{roundScore}
                              </span>
                            </div>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>

                {!bidsLocked ? (
                  <button
                    onClick={lockBids}
                    className="w-full mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold transition"
                  >
                    Valider les annonces
                  </button>
                ) : (
                  <div className="flex gap-3 mt-6">
                    <button
                      onClick={() => setBidsLocked(false)}
                      className="flex-1 px-6 py-3 bg-slate-600 hover:bg-slate-500 rounded-lg font-semibold transition"
                    >
                      Modifier les annonces
                    </button>
                    <button
                      onClick={() => setShowAddPoints(true)}
                      className="flex-1 px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition"
                    >
                      Ajouter des bonus
                    </button>
                    <button
                      onClick={validateRound}
                      className="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold transition"
                    >
                      Valider
                    </button>
                  </div>
                )}
              </div>
            )}

            {/* Classement */}
            <div className="bg-slate-800 rounded-lg p-6 shadow-xl mb-6">
              <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                <Trophy className="w-5 h-5 text-yellow-500" />
                Classement général
              </h2>
              <div className="space-y-2">
                {[...players]
                  .sort((a, b) => b.totalScore - a.totalScore)
                  .map((player, idx) => (
                    <div
                      key={idx}
                      className={`flex justify-between items-center p-4 rounded-lg ${
                        idx === 0 ? 'bg-yellow-900 bg-opacity-30 border-2 border-yellow-500' : 'bg-slate-700'
                      }`}>
                      <div className="flex items-center gap-3">
                        <span className="text-2xl font-bold text-slate-400">#{idx + 1}</span>
                        <span className="font-semibold text-lg">{player.name}</span>
                      </div>
                      <span className="text-3xl font-bold">{player.totalScore}</span>
                    </div>
                  ))}
              </div>
            </div>

            {/* Tableau récapitulatif des manches */}
            <div className="bg-slate-800 rounded-lg p-6 shadow-xl mb-6 overflow-x-auto">
              <h2 className="text-xl font-semibold mb-4">Détail des manches</h2>
              <table className="w-full text-center">
                <thead>
                  <tr className="border-b-2 border-slate-600">
                    <th className="pb-3 px-2 text-left">Manche</th>
                    {players.map((player, idx) => (
                      <th key={idx} className="pb-3 px-2 font-semibold">
                        {player.name}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {[...Array(10)].map((_, roundIdx) => (
                    <tr key={roundIdx} className="border-b border-slate-700">
                      <td className="py-3 px-2 font-bold text-left text-blue-300">
                        {roundIdx + 1}
                      </td>
                      {players.map((player, playerIdx) => {
                        const roundScore = player.rounds[roundIdx];
                        const hasScore = roundScore !== undefined;
                        
                        return (
                          <td key={playerIdx} className="py-3 px-2">
                            {hasScore ? (
                              <span className={`font-semibold ${
                                roundScore >= 0 ? 'text-green-400' : 'text-red-400'
                              }`}>
                                {roundScore > 0 ? '+' : ''}{roundScore}
                              </span>
                            ) : (
                              <span className="text-slate-600">-</span>
                            )}
                          </td>
                        );
                      })}
                    </tr>
                  ))}
                  <tr className="border-t-2 border-slate-600 font-bold">
                    <td className="py-3 px-2 text-left text-yellow-400">Total</td>
                    {players.map((player, idx) => (
                      <td key={idx} className="py-3 px-2 text-xl">
                        {player.totalScore}
                      </td>
                    ))}
                  </tr>
                </tbody>
              </table>
            </div>

            {/* Bouton nouvelle partie */}
            <div className="bg-slate-800 rounded-lg p-6 shadow-xl">
              <button
                onClick={resetGame}
                className="w-full px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition"
              >
                Nouvelle partie
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<SkullKingScorer />, document.getElementById('root'));
  </script>
</body>
</html>
